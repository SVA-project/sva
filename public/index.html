<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SVA - Nexus de Commande</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0a0a1a; color: #e0e0ff; margin: 0; padding: 2em; }
        .container { max-width: 900px; margin: auto; background-color: rgba(20, 20, 40, 0.8); backdrop-filter: blur(10px); padding: 2em; border-radius: 12px; border: 1px solid rgba(187, 134, 252, 0.2); }
        h1, h2 { color: #bb86fc; border-bottom: 2px solid #bb86fc; padding-bottom: 10px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; }
        .status-item { background-color: rgba(30, 30, 60, 0.7); padding: 15px; border-radius: 8px; }
        .status-item strong { color: #03dac6; display: block; margin-bottom: 5px; }
        .status-ok { color: #4caf50; font-weight: bold; }
        .status-warn { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Système de Vie Augmentée (SVA) - Nexus</h1>
        
        <h2>État du Système</h2>
        <div class="status-grid">
            <div class="status-item">
                <strong>Nom du Projet:</strong>
                <span>Système de Vie Augmentée (SVA)</span>
            </div>
            <div class="status-item">
                <strong>ID du Projet Firebase:</strong>
                <span>systeme-vie-augmenter-459400</span>
            </div>
            <div class="status-item">
                <strong>Région de Déploiement:</strong>
                <span>northamerica-northeast1 (Canada)</span>
            </div>
            <div class="status-item">
                <strong>Statut du Nexus:</strong>
                <span id="nexus-status" class="status-ok">Opérationnel</span>
            </div>
        </div>

        <h2>Journal des Opérations</h2>
        <div id="log-console" style="background-color: #000; border: 1px solid #bb86fc; height: 200px; overflow-y: auto; padding: 10px; font-family: monospace;">
            <p>Initialisation du Nexus...</p>
        </div>
    </div>

    <!-- Firebase SDK - Nous n'initialisons rien pour garantir ZÉRO erreur au chargement -->
    <script>
        function log(message) {
            const consoleDiv = document.getElementById('log-console');
            consoleDiv.innerHTML += `<p>> ${new Date().toLocaleTimeString()}: ${message}</p>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        window.onload = function() {
            log('Interface Nexus chargée et stable.');
            log('Prêt à recevoir les modules de commande.');
        }
    </script>
</body>
</html>
